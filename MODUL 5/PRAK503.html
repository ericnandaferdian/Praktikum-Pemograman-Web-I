<!DOCTYPE html>
<html>
    <body>

        <h1> Latihan JavaScript </h1>

        <p id="demo">
            Javascript bisa merubah isi elemen HTML
        </p>

        <script>
            function myFungtion()
            {

                x=document.getElementById("demo"); // temukan elemen yg mana
                x.style.color="#f8dfca"; // rubah isinya
            }
        </script>

        <button type="button" onclick="myFungtion()"> Click Me! </button>
        
    </body>
</html>
